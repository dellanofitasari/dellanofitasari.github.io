<!DOCTYPE html>
<html>
<head>
    <title>FRESH FRUITS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css"/>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>-->
</head>
<body>
<div id="body">
    <div class="menu">
        <ul class="menu-content">
            <li class="item-menu-1"><a href="index_login.html"><img src="img/Fresh%20Fruits.png" class="logo"></a></li>
            <li class="item-menu-2"><input class="form-cari" type="text" placeholder="Cari ..."></li>
            <li class="item-menu-3"><a class="button-icon" href="keranjang_login.html"><i class="fa fa-shopping-cart fa-2x"></i></a></li>
            <li class="item-menu-4"><a href="#"><div class="garis-vertikal"></div></a></li>
            <li class="item-menu-5"><a class="button-border-green"><i class="fa fa-user"></i> Admin</a></li>
            <li class="item-menu-6"><a href="#" onclick="logout()" class="button-solid-green">Keluar</a></li>
        </ul>
    </div>

    <hr>

    <div class="content">
        <div class="content-title">
            <h1 class="content-title-1">Tambah Produk</h1>
        </div>

        <div class="form-body">
            <div class="form-group">
                <label for="nama_produk">Nama Produk</label>
                <input id="nama_produk" class="form-cari" placeholder="Nama Produk" required>
            </div>
            <div class="form-group">
                <label for="harga_produk">Harga</label>
                <input id="harga_produk" type="number" class="form-cari" placeholder="Harga Produk" required>
            </div>
            <div class="form-group">
                <label for="stok">Stok Tersedia</label>
                <input id="stok" class="form-cari" placeholder="Stok Tersedia" required>
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi Produk</label>
                <textarea id="deskripsi" class="form-cari" required></textarea>
            </div>
            <div class="form-group">
                <label for="gambar">Gambar Produk</label>
                <input id="gambar" type="file" class="form-cari" placeholder="Foto" required>
            </div>

            <br>
            <a id="simpan" class="button" type="submit" onclick="cek_validasi()" href="#">Simpan</a>
            <a class="button like-button" href="daftar_produk_login.html">Batal</a>
        </div>

    </div>

</div>
</body>
<script type="text/javascript">
    function logout() {
        url = 'login.html';
        if (confirm("Yakin ingin keluar ?")) {
            window.location = "login.html";
        }
    }

    function cek_validasi() {
        var nama_produk = document.getElementById("nama_produk").value;
        var harga_produk = document.getElementById("harga_produk").value;
        var stok = document.getElementById("stok").value;
        var deskripsi = document.getElementById("deskripsi").value;
        var gambar = document.getElementById("gambar").value;

        if (nama_produk=="" || harga_produk=="" || stok=="" || deskripsi=="" || gambar==""){
            alert("Mohon isi dengan benar !")
        }
        else {
            alert("Berhasil menambah produk !")
            window.location = "daftar_produk_login.html";
        }
    }
</script>
</html>
